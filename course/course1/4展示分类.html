1.从上往下执行-文档流
2.从左往右




3.块级元素：独占一行
p：段落标签
div：把DIV看作是一容器,容器专门用来包含内容
h1、h2… …h6：标题
form：表单
table:表格
ul：无序列表，与li绑定
ol：有序列表，与li绑定
hr：分隔



行内元素：不会自动换行，从左往右
a：超链接
img：图片
input：输入框
i ：斜体
select：下拉列表
b：加粗
label：表格标签
button:按钮
span：用来组合文档中的行内元素
textarea：多行文本输入框
